# Rofi-like theme with Moralerspace Neon font (matching your rofi colors)
[global]
    # Display
    monitor = 0
    follow = keyboard
    
    # Font
    font = Moralerspace Neon Regular 12
    
    # Positioning
    origin = top-center
    offset = 0x50
    width = 450
    height = 300
    
    # Visual
    frame_color = "#96CDFB"  # BDR color from rofi
    separator_color = frame
    highlight = "#F28FAD"    # FGA color from rofi
    frame_width = 2
    corner_radius = 10
    
    # Behavior
    timeout = 3
    stack_duplicates = true
    hide_duplicate_count = false
    ignore_newline = false
    show_indicators = true
    
    # Icons
    icon_position = left
    max_icon_size = 48
    
    # Format
    format = "<b>%s</b>\n%b"
    alignment = left
    vertical_alignment = center
    show_age_threshold = 60
    
    # Mouse
    mouse_left_click = close_current
    mouse_middle_click = do_action
    mouse_right_click = close_all

[urgency_low]
    background = "#1E1D2F"   # BG color from rofi
    foreground = "#D9E0EE"   # FG color from rofi
    
[urgency_normal]
    background = "#1E1D2F"   # BG color from rofi
    foreground = "#D9E0EE"   # FG color from rofi
    
[urgency_critical]
    background = "#1E1D2F"   # BG color from rofi
    foreground = "#D9E0EE"   # FG color from rofi
    frame_color = "#F28FAD"  # FGA color from rofi (pink accent)