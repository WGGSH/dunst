# Minimal design optimized for volume notifications
[global]
    # Display
    monitor = 0
    follow = keyboard
    
    # Font
    font = Moralerspace Neon Regular 14
    
    # Positioning
    origin = bottom-center
    offset = 0x100
    width = 300
    height = 80
    
    # Visual
    frame_color = "#89DCEB"  # Cyan accent
    separator_color = frame
    highlight = "#89DCEB"
    frame_width = 1
    corner_radius = 20
    
    # Behavior
    timeout = 2
    stack_duplicates = true
    hide_duplicate_count = true
    ignore_newline = true
    show_indicators = false
    
    # Icons
    icon_position = left
    max_icon_size = 32
    
    # Format
    format = "%s %b"
    alignment = center
    vertical_alignment = center
    show_age_threshold = -1
    
    # Mouse
    mouse_left_click = close_current
    mouse_middle_click = close_current
    mouse_right_click = close_all

[urgency_low]
    background = "#1E1E2E99"  # Semi-transparent dark
    foreground = "#CDD6F4"    # Light text
    
[urgency_normal]
    background = "#1E1E2E99"  # Semi-transparent dark
    foreground = "#CDD6F4"    # Light text
    
[urgency_critical]
    background = "#F38BA899"  # Semi-transparent red
    foreground = "#1E1E2E"    # Dark text on light background
    frame_color = "#F38BA8"