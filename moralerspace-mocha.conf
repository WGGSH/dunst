# Catppuccin Mocha with Moralerspace Neon font
[global]
    # Display
    monitor = 0
    follow = keyboard
    
    # Font
    font = Moralerspace Neon Regular 12
    
    # Positioning
    origin = top-center
    offset = 0x50
    width = 400
    height = 300
    
    # Visual
    frame_color = "#89b4fa"
    separator_color = frame
    highlight = "#89b4fa"
    frame_width = 2
    corner_radius = 10
    
    # Behavior
    timeout = 3
    stack_duplicates = true
    hide_duplicate_count = false
    ignore_newline = false
    show_indicators = true
    
    # Icons
    icon_position = left
    max_icon_size = 48
    
    # Format
    format = "<b>%s</b>\n%b"
    alignment = left
    vertical_alignment = center
    show_age_threshold = 60
    
    # Mouse
    mouse_left_click = close_current
    mouse_middle_click = do_action
    mouse_right_click = close_all

[urgency_low]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    
[urgency_normal]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    
[urgency_critical]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#fab387"