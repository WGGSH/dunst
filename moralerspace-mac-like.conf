# Mac-like centered notification design
[global]
    # Display
    monitor = 0
    follow = keyboard
    
    # Font
    font = Moralerspace Neon Regular 13
    
    # Positioning
    origin = bottom-center
    offset = 0x80
    width = 350
    height = 100
    
    # Visual
    frame_color = "#00000000"  # No frame
    separator_color = "#00000000"
    highlight = "#F28FAD"
    frame_width = 0
    corner_radius = 15
    
    # Behavior
    timeout = 2
    stack_duplicates = true
    hide_duplicate_count = true
    ignore_newline = false
    show_indicators = false
    
    # Icons
    icon_position = left
    max_icon_size = 40
    
    # Format
    format = "<b>%s</b>\n%b"
    alignment = center
    vertical_alignment = center
    show_age_threshold = -1
    
    # Mouse
    mouse_left_click = close_current
    mouse_middle_click = close_current
    mouse_right_click = close_all

[urgency_low]
    background = "#000000CC"  # Semi-transparent black
    foreground = "#FFFFFF"    # White text
    
[urgency_normal]
    background = "#000000CC"  # Semi-transparent black
    foreground = "#FFFFFF"    # White text
    
[urgency_critical]
    background = "#F38BA8CC"  # Semi-transparent red
    foreground = "#FFFFFF"    # White text